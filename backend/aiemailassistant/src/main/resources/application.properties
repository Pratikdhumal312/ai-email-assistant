// src/main/resources/application-prod.properties
# Production Configuration
server.port=8080
spring.profiles.active=prod

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_email_db
spring.datasource.username=${DB_USERNAME:your_username}
spring.datasource.password=${DB_PASSWORD:your_password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Security
logging.level.root=INFO
logging.level.com.example.aiemailassistant=INFO

# AI Service Configuration
openai.api.key=${OPENAI_API_KEY:your-openai-api-key}
